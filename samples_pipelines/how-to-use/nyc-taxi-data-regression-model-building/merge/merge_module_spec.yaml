amlModuleIdentifier:
  moduleName: Merge Taxi Data
  moduleVersion: 0.0.1
  namespace: microsoft.com/azureml/samples
inputs:
- name: Cleansed green data
  type: DataFrameDirectory
- name: Cleansed yellow data
  type: DataFrameDirectory
outputs:
- name: Output merge
  type: DataFrameDirectory
implementation:
  container:
    amlEnvironment:
      docker:
        baseImage: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
      python:
        condaDependencies:
          name: project_environment
          channels:
            - defaults
            - pandas
            - scikit-learn
          dependencies:
            - python=3.7.6
            - pip:
              - azureml-sdk==0.1.0.*
              - azureml-designer-core==0.0.31
              - azureml-dataset-runtime[fuse,pandas]
              - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F 
              - --extra-index-url https://pypi.org/simple
              - pyarrow
    command: [python, merge.py]
    args: [
      --cleansed_green_data, {inputPath: Cleansed green data},
      --cleansed_yellow_data, {inputPath: Cleansed yellow data},
      --output_merge, {outputPath: Output merge},
    ]