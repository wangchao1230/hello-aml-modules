amlModuleIdentifier:
  moduleName: Transform Taxi Data
  moduleVersion: 0.0.1
  namespace: microsoft.com/azureml/samples
inputs:
- name: Normalized data
  type: DataFrameDirectory
outputs:
- name: Output transform
  type: DataFrameDirectory
implementation:
  container:
    amlEnvironment:
      docker:
        baseImage: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
      python:
        condaDependencies:
          name: project_environment
          channels:
            - defaults
            - pandas
            - scikit-learn
          dependencies:
            - python=3.7.6
            - pip:
              - azureml-sdk==0.1.0.*
              - azureml-designer-core==0.0.31
              - azureml-dataset-runtime[fuse,pandas]
              - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F 
              - --extra-index-url https://pypi.org/simple
              - pyarrow
    command: [python, transform.py]
    args: [
      --normalized_data, {inputPath: Normalized data},
      --output_transform, {outputPath: Output transform},
    ]