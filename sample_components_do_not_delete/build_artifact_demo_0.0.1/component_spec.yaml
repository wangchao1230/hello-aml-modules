$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com.office.build_artifact_demo
version: 0.0.1
display_name: Build Artifact Demo
type: CommandComponent
description: A sample component for Azure DevOps Build Artifact.
tags:
  nlp:
  bert:
  helpDocument: http://readthedocs.com/proj
  contact: AzureML Studio Team <stcamlstudiosg@microsoft.com>
inputs:
  input_port:
    type: path
    optional: false
  parameter_1:
    type: String
    default: hello
    optional: false
  parameter_2:
    type: Integer
    default: 1
    optional: false
outputs:
  output_port:
    type: path
command: >-
  python invoker.py --input {inputs.input_port} --parameter-1 {inputs.parameter_1}
  --parameter-2 {inputs.parameter_2} --output {outputs.output_port}
environment:
  docker:
    image: mcr.microsoft.com/azureml/base:intelmpi2018.3-ubuntu16.04
  os: Linux
